<div class="header-container">
  <div class="first-part">
    <div class="logo-web">
      <img
        src="assets/logo.png"
        alt="Description"
        class="image-class"
        (click)="onClickLogo()"
      />
    </div>
    <div class="filter-list-container">
      <div class="dropdown-filer">
        <app-dropdown-button
          [label]="'Thể loại'"
          [options]="genres"
          [variant]="'primary'"
          [size]="'large'"
          [customDropField]="'second-type'"
          [disabled]="false"
          [multiSelect]="false"
          [isDisplayCheckbox]="false"
          (onSelect)="handleSelect('the-loai', $event)"
          [isOpen]="activeDropdown === 'the-loai'"
          (toggle)="toggleDropdown('the-loai')"
          [isDisplaySelectedOpptionLabels]="false"
          [isButtonControl]="false"
          [isSearchable]="true"
          [minHeight]="true"
          [needIndexColor]="false"
        >
        </app-dropdown-button>
      </div>

      <div class="dropdown-filer">
        <app-dropdown-button
          [label]="'Năm'"
          [options]="years"
          [variant]="'primary'"
          [size]="'large'"
          [customDropField]="'second-type'"
          [disabled]="false"
          [multiSelect]="false"
          [isDisplaySelectedOpptionLabels]="false"
          [isDisplayCheckbox]="false"
          (onSelect)="handleSelect('nam', $event)"
          [isOpen]="activeDropdown === 'nam'"
          (toggle)="toggleDropdown('nam')"
          [isSearchable]="true"
          [minHeight]="true"
          [needIndexColor]="false"
        >
        </app-dropdown-button>
      </div>

      <div class="dropdown-filer">
        <app-dropdown-button
          [label]="'Lịch chiếu'"
          [options]="schedules"
          [variant]="'primary'"
          [size]="'large'"
          [customDropField]="'second-type'"
          [disabled]="false"
          [multiSelect]="false"
          [isDisplayCheckbox]="false"
          [isDisplaySelectedOpptionLabels]="false"
          (onSelect)="handleSelect('lich-chieu', $event)"
          [isOpen]="activeDropdown === 'lich-chieu'"
          (toggle)="toggleDropdown('lich-chieu')"
          [minHeight]="true"
          [needIndexColor]="false"
        >
        </app-dropdown-button>
      </div>
    </div>
  </div>
  <div class="second-part">
    <div class="search-box">
      <app-dynamic-input
        type="text"
        [variant]="'primary'"
        [icon]="'assets/search-icon.svg'"
        [isSvg]="true"
        placeholder="Tìm kiếm phim..."
        [value]="searchText"
        (valueChange)="handleInputChange($event)"
        [required]="false"
      ></app-dynamic-input>
      <app-list-search
        [searchText]="searchText.toString()"
        [isVisible]="isListSearchVisible"
      ></app-list-search>
    </div>
    <div class="notification-area">
      <app-notification-list *ngIf="isAuth"></app-notification-list>
    </div>
    <div class="avatar-control" (click)="toggleOpenAvatarList($event)">
      <div class="avatar-img">
        <img
          [src]="buildImgAvatarUrl(getAvatarUrl, 'small')"
          alt="Avatar"
          class="avatar"
        />
      </div>

      <app-list-option-avatar
        [options]="optionItemsAvatar"
        (optionSelected)="onOptionClick($event)"
        class="options"
        [class.opened]="isAvatarOptions"
      ></app-list-option-avatar>
    </div>
  </div>
</div>
