<div
  class="popup-overlay-forgot-password"
  (click)="closePopupOnOutside($event)"
  [class.opened]="(openedForms$ | async)?.['forgot-password']"
>
  <div
    class="popup-forgot-password"
    [class.opened]="(openedForms$ | async)?.['forgot-password']"
    #popupContainer
  >
    <div class="top-form-forgot-password">
      <h2>Quên mật khẩu</h2>

      <img src="assets/logo.png" alt="" class="logo-forgot-password" />
    </div>

    <div class="input-area">
      <!-- Tên tài khoản hoặc email -->
      <div class="form-group">
        <app-dynamic-input
          type="text"
          label="Nhập Email"
          [variant]="'secondary'"
          [isSvg]="true"
          placeholder="Nhập email nhận mã..."
          [value]="email"
          (valueChange)="handleEmail($event.toString())"
          [required]="true"
          [shouldValidate]="shouldValidate"
          (validationResult)="handleValidationResult($event)"
          (enterPress)="onFormSubmit()"
        ></app-dynamic-input>
      </div>
    </div>

    <div class="bottom-btn">
      <div class="form-actions">
        <app-interactive-button
          [buttonText]="'Huỷ'"
          [buttonType]="'primary'"
          [buttonSize]="'small'"
          [isDisabled]="false"
          [iconName]=""
          [tooltipText]="'Nhấn để xác nhận'"
          (buttonClick)="closePopup()"
        ></app-interactive-button>
        <app-interactive-button
          [buttonText]="'Xác nhận'"
          [buttonType]="'primary'"
          [buttonSize]="'small'"
          [isDisabled]="false"
          [isLoading]="loading"
          [iconName]=""
          [tooltipText]="'Nhấn để xác nhận'"
          (buttonClick)="onFormSubmit()"
        ></app-interactive-button>
      </div>
    </div>
  </div>
</div>
