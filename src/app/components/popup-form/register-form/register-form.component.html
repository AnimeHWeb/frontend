<div
  class="popup-overlay-register"
  (click)="closePopupOnOutside($event)"
  [class.opened]="(openedForms$ | async)?.['register']"
>
  <div
    class="popup-register"
    [class.opened]="(openedForms$ | async)?.['register']"
    #popupContainer
  >
    <div class="top-form-register">
      <h2>Đăng ký</h2>

      <img src="assets/logo.png" alt="" class="logo-register" />
    </div>

    <div class="input-area">
      <!-- Tên tài khoản hoặc email -->
      <div class="form-group">
        <app-dynamic-input
          type="text"
          label="Đặt tên tài khoản"
          [variant]="'secondary'"
          [isSvg]="true"
          placeholder="Lưu ý: viết liền không dấu"
          [value]="data.username"
          (valueChange)="handleOnChangeUserName($event.toString())"
          [required]="true"
          [shouldValidate]="shouldValidate"
          (validationResult)="handleValidationResult($event)"
        ></app-dynamic-input>
      </div>

      <!-- Tên tài khoản hoặc email -->
      <div class="form-group">
        <app-dynamic-input
          type="text"
          label="Email"
          [variant]="'secondary'"
          [isSvg]="true"
          placeholder="Nhập Email của bạn..."
          [value]="data.email"
          (valueChange)="handleOnChangeEmail($event.toString())"
          [required]="true"
          [shouldValidate]="shouldValidate"
          (validationResult)="handleValidationResult($event)"
        ></app-dynamic-input>
      </div>

      <!-- Mật khẩu -->
      <div class="form-group">
        <app-dynamic-input
          type="password"
          label="Nhập mật khẩu"
          [variant]="'secondary'"
          [isSvg]="true"
          placeholder="Nhập mật khẩu..."
          [value]="data.password"
          (valueChange)="handleOnChangePassWord($event.toString())"
          [required]="true"
          [shouldValidate]="shouldValidate"
          (validationResult)="handleValidationResult($event)"
        ></app-dynamic-input>
      </div>
      <!-- Mật khẩu -->
      <div class="form-group">
        <app-dynamic-input
          type="password"
          label="Xác nhận mật khẩu"
          [variant]="'secondary'"
          [isSvg]="true"
          placeholder="Nhập lại mật khẩu..."
          [value]="passwordAgain"
          (valueChange)="handleOnChangePasswordAgain($event.toString())"
          [required]="true"
          [shouldValidate]="shouldValidate"
          (validationResult)="handleValidationResult($event)"
          (enterPress)="onFormSubmit()"
        ></app-dynamic-input>
      </div>
    </div>

    <!-- Chưa có tài khoản -->
    <div class="register">
      <p>
        Đăng ký cung cấp phim?
        <a (click)="toggleOpenRegModerator()" href="#">Đăng ký tại đây</a>
      </p>
    </div>

    <div class="bottom-btn">
      <!-- Nút hành động -->
      <div class="form-actions">
        <app-interactive-button
          [buttonText]="'Huỷ'"
          [buttonType]="'primary'"
          [buttonSize]="'small'"
          [isDisabled]="false"
          [iconName]=""
          [tooltipText]="'Nhấn để xác nhận'"
          (buttonClick)="closePopup()"
        ></app-interactive-button>
        <app-interactive-button
          [buttonText]="'Đăng ký'"
          [buttonType]="'primary'"
          [buttonSize]="'small'"
          [isDisabled]="false"
          [isLoading]="loading"
          [iconName]=""
          [tooltipText]="'Nhấn để xác nhận'"
          (buttonClick)="onFormSubmit()"
        ></app-interactive-button>
      </div>
    </div>
  </div>
</div>
